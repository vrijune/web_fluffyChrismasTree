<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Christmas tree decorations</title>
    <script type="text/javascript" src="baubledrop.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="container">
    <!-- baubles -->
    <img id="red" class="bauble" src="../assets/red.png" alt="red bauble" title="red bauble" onclick="dropBauble(this.id)"/>
    <img id="pink" class="bauble" src="../assets/pink.png" alt="pink bauble" title="pink bauble" onclick="dropBauble(this.id)"/>
    <img id="green" class="bauble" src="../assets/green.png" alt="green bauble" title="green bauble" onclick="dropBauble(this.id)"/>
    <img id="orange" class="bauble" src="../assets/orange.png" alt="orange bauble" title="orange bauble" onclick="dropBauble(this.id)"/>
    <img id="blue" class="bauble" src="../assets/blue.png" alt="blue bauble" title="blue bauble" onclick="dropBauble(this.id)"/>
    <img id="darkblue" class="bauble" src="../assets/darkblue.png" alt="darkblue bauble" title="darkblue bauble" onclick="dropBauble(this.id)"/>

    <img id="background" src="../assets/landscape.jpg" alt="landscape background image"
         title="landscape background image"/>
    <img id="tree" src="../assets/pohutukawa.png" alt="Pohutukawa tree layer" title="Pohutukawa tree layer"/>

</div>

</body>
</html>
